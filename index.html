<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Company</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* light grey */
            color: #333; /* dark grey */
        }

        header {
            background-color: #ffa500; /* orange */
            padding: 20px;
            text-align: center;
            color: #fff; /* white */
        }

        nav a {
            color: #fff; /* white */
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .product {
            display: flex;
            margin-bottom: 20px;
        }

        .product img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        footer {
            background-color: #333; /* dark grey */
            color: #fff; /* white */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* light grey */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ffa500; /* orange */
            color: #fff; /* white */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #ff8c00; /* darker orange on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div id="home" class="container">
        <h1>Welcome to Food Company!</h1>
        <p>We offer delicious food products that you'll love.</p>
    </div>

    <div id="products" class="container">
        <h2>Our Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p>Price: $X</p>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <p>Price: $Y</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Food Company. All rights reserved.</p>
    </footer>

    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
